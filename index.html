<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-container" id="left">
        <h3>HOME</h3>
        <div class="score-el">0</div>
        <div class="score-btns">
          <button class="add-1" onclick="add1()">+1</button>
          <button class="add-2" onclick="add2()">+2</button>
          <button class="add-3" onclick="add3()">+3</button>
        </div>
      </div>
      <button class="reset" onclick="reset()">RESET</button>
      <div class="score-container" id=" right">
        <h3>GUEST</h3>
        <div class="opponent-score-el">0</div>
        <div class="score-btns">
          <button class="opponent-add-1" onclick="opponentadd1()">+1</button>
          <button class="opponent-add-2" onclick="opponentadd2()">+2</button>
          <button class="opponent-add-3" onclick="opponentadd3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
